<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./FLAVICON/favicon-16x16.png">
    <link rel="stylesheet" href="CSS/style.css" type="text/css">

    <script src="JS/script.js" type="text/javascript" defer ></script>
    

    <title>Pokédex</title>
</head>
<body>

    <main>
        <img src= alt="pokemon" class="pokemon__image">
        
        <h1 class="pokemon__data"> 
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="text"
            placeholder="Name or Number"
            class="input__search",
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="./IMAGE/pokedex.png" alt="Pokédex" class="pokedex">
    </main>


    
</body>
</html>
